<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.css">
		<link rel="stylesheet" href="calc.css">
		<script src='calc.js'></script>
	</head>
	<body>
		<div class='mainDiv'>
			<div class='content'>
				<div class='row'>
					<div class='col'>
						<input type="text" class="form-control result" id='result' name='result'/>
					</div>
				</div>
				<div class='row margin-top-10'>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('1')">1</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('2')" >2</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('3')">3</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('*')">*</button></div>
				</div>
				<div class='row margin-top-10'>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('4')">4</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('5')">5</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('6')">6</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('/')">/</button></div>
				</div>
				<div class='row margin-top-10'>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('7')">7</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('8')">8</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('9')">9</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('+')">+</button></div>
				</div>
				<div class='row margin-top-10'>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="clearValue()">C</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('0')">0</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="evaluteResult()">=</button></div>
					<div class='col'><button class='btn btn-secondary customBtn' onclick="onClickButtons('-')">-</button></div>
				</div>
			</div>
		</div>
	</body>
</html>
